<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Create an HTML structure with a navigation bar at the top of the page, containing three links: "Home", "About", and "Contact" -->
    <nav class="navigation">
      <a href="#" class="nav-a">Home</a>
      <a href="#" class="nav-a">About</a>
      <a href="#" class="nav-a">Contact</a>
    </nav>
    <!-- Implement a CSS class named "success" that displays text in green and adds a checkmark icon before the content when applied. -->
    <p class="success">Success message</p>
    <!-- Create an HTML form with a textarea for entering a message and a submit button -->
    <form>
      <textarea
        name="message"
        placeholder="Your message please"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
